on: 
  release: 
    types: [published]
jobs:
  generate-and-publish-package:
    runs-on: ubuntu-latest
    name: Artifact Generator release
    steps:
     # Makes the current repository available to the workflow.
    - name: Checkout repo
      uses: actions/checkout@v2.3.4
      # Initializes NodeJS for the runner.
    - name: Node setup
      uses: actions/setup-node@v1.4.1
      with:
        node-version: '12.12.0'
        registry-url: https://npm.pkg.github.com/
        scope: '@solid'
    - name: NPM install, test and publish
      run: |
        npm ci
        npm test
        npm publish --registry https://npm.pkg.github.com/inrupt
      env:
        NODE_AUTH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
