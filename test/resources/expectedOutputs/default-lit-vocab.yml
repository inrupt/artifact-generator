artifactToGenerate:
  - programmingLanguage: Java
    artifactVersion: 0.1.0-SNAPSHOT
    javaPackageName: com.example.java.packagename
    litVocabTermVersion: 0.1.0-SNAPSHOT
    artifactDirectoryName: Java
    templateInternal: solidCommonTermDependent/java/rdf4j/vocab.hbs
    sourceFileExtension: java
    # Currently we're just adding terms as they occur in vocabs, and not all possible keywords.
    languageKeywordsToUnderscore:
      - class     # Defined in VCard.
      - abstract  # Defined in DCTerms.
#    repository:
#      - type: repository
#        id: nexus-releases
#        url: https://nexus.mycompany.com/repository/maven-releases/

  - programmingLanguage: JavaScript
    artifactVersion: 0.1.0
#    gitRepository: git@github.com:some_user/some_project.git
    npmModuleScope: "@exampleScope/"
    litVocabTermVersion: "^0.2.4"
    artifactDirectoryName: JavaScript
    templateInternal: solidCommonTermDependent/javascript/vocab.hbs
    sourceFileExtension: js

vocabList:
