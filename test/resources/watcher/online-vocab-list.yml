artifactName: testSchema
artifactGeneratorVersion: 0.1.0

artifactToGenerate:
  - programmingLanguage: "Java"
    artifactVersion: "0.1.0"
    litVocabTermVersion: "0.1.0-SNAPSHOT"
    artifactDirectoryName: "Java"
    templateInternal: "java/rdf4j/vocab.hbs"
    sourceFileExtension: "java"
    languageKeywordsToUnderscore:
      - "class"
      - "abstract"
    javaPackageName: "com.example.java.packagename"

vocabList:
  # This vocabulary contains an online input resource, which should fail the watcher
  - inputResources:
      - "http://xmlns.com/foaf/0.1/"
    nameAndPrefixOverride: "foaf"