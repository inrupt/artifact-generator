#
# This file contains a simple list of vocabularies that we bundle together to
# form the collective set vocabularies within a single artifact.
#
artifactName: generated-vocab-TEST
artifactGeneratorVersion: 0.4.2

artifactToGenerate:
  - programmingLanguage: JavaScript
    artifactVersion: 10.11.12
    npmModuleScope: "@inrupt/"
    litVocabTermVersion: "^1.0.10"
    artifactDirectoryName: JavaScript
    templateInternal: rdfLibraryDependent/javascript/rdfext/vocab.hbs
    sourceFileExtension: js
    packaging:
      - packagingTool: npm
        npmModuleScope: "@inrupt/"
        rdfjsNamespaceVersion: ^9.8.7

        # Here we're testing the 'Custom' template option (i.e. a local config
        # file), but in fact we're accessing a template in our internal
        # 'templates' directory, so we need to provide the full path to it
        # relative to where we are!
        packagingTemplates:
          - templateCustom: ../../../templates/rdfLibraryDependent/javascript/rdfext/package.hbs
            fileName: package.json
          - templateInternal: solidCommonTermDependent/javascript/index.hbs
            fileName: index.js

vocabList:
  - description: Snippet of Schema.org from Google, Microsoft, Yahoo and Yandex
    inputResources:
      - ../vocabs/schema-snippet.ttl
    termSelectionResource: ../vocabs/schema-inrupt-ext.ttl
